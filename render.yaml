services:
  - type: web
    name: vin-car
    env: docker
    dockerfilePath: ./Dockerfile
    plan: free
    envVars:
      - key: BOT_TOKEN
        sync: false
      - key: MANAGER_CHAT_ID
        sync: false
      - key: DATABASE_URL
        value: sqlite:///./data/vin_reports.db
      - key: LOG_LEVEL
        value: INFO
      - key: USE_SUPABASE
        value: "false"
      - key: MAX_FILE_SIZE
        value: "52428800"
      - key: RATE_LIMIT_PER_MINUTE
        value: "10"
